<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="CSS/books.css">
		<title>My Book App</title>
	</head>
	
	<body>
	
		<div id="main">
		
			<div id="titleDiv">
				<h1>Books</h1>
			</div>

			<div id="inputDiv">
	 			<h3>Add a book to the list:</h3>
				<input type="text" id="titleEntry" placeholder="Title">
				<br/><br/>
				<input type="text" id="authorEntry" placeholder="Author">
				<br/><br/>
				<input type="text" id="isbnEntry" placeholder="ISBN">
				<br/><br/>
				<button id="addButton" type="button" onclick="addBook()">Add</button>
			</div>
			
			<div id="displayDiv">
				<!-- <h3>Search a book from the list:</h3> -->
				<!-- <input type="text" id="searchEntry" onkeyup="searchBook()" placeholder="Which book are you looking for?"> -->

				<h3>Book list:</h3>
				
				<table id="myTable" border="1">
					<tr>
						<th>Titre</th>
						<th>Auteur</th>
						<th>ISBN</th>
					</tr>
				</table>
				
				<!-- <button id="clearButton" type="button" onclick="removeEveryBook()">Empty list</button> -->
			</div>
			
		</div>

		<script src="books.js" type="text/javascript"></script>
		
	</body>
	
</html>
